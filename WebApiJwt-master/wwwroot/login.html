<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="app/css/core.css" rel="stylesheet" />
    <link href="app/css/bootstrap.min.css" rel="stylesheet" />
    <script src="app/script/jquery.js"></script>
    <script src="app/script/auth.js"></script>
    <script type="text/javascript">
		$(document).ready(function () {
			window.localStorage.clear();

            $.ajax({
				url: "/api/user/InitializeSessionUserInfo",
				data: null,
				type: "GET",
				contentType: "application/json",
				success: function (message) {
				}
			});

			$("#pw").keydown(function (e) {
				if (e.keyCode == 13) {
					login();
				}
			});
		});
    </script>
</head>
<body class="bg">
    <div style="display:table; width:500px;text-align:center;margin:auto;height:100%;">
        <div class="box">   
            <div class="login-contents">
                <div style="padding-top:100px;"><img src="images/main_logo.png" /></div>
                <div style="padding-top:30px;"><img src="images/title.png" /></div>
                <div style="width:80%;text-align:center;margin:auto;padding-top:50px;">
                    <form name="" id="" onsubmit="return login()">
                    <div class="text-left">
                        <label>User Email</label>
                        <input type="text" class="form-control" id="id" placeholder="User Email" />
                    </div>
                    <div style="padding:10px 0;" class="text-left">
                        <label>Password</label>
                        <input type="password" class="form-control" id="pw" placeholder="password" />
                    </div>
                    <div>
                        <button class="btn btn-primary" onclick="return login()" style="width:100%">로그인</button>
                    </div>
                    <div>
                        <div id="msg"></div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
