		<script>
		// 파일 선택시 이름 셋팅
		function fileSetting(file) {
			$(file).parent().parent().find(".file").val($(file)[0].files[0].name + "");
		}
		
		// 파일 삭제
		function fileDelete(obj) {
			$(obj).parent().parent().remove();
			
			// 삭제한 파일 이름 저장 후 DB저장시 처리하시기 바랍니다.
		}
		
		// 첨부 파일 추가
		function addfile() {
			var html = "";
				html += '<div class="file_form">';
				html += '	<div class="form-group" style="margin-left:0px;">';
				html += '		<button type="button" class="btn btn-w-m btn-default" onclick="fileDelete(this)"><i class="fa fa-minus"></i></button>';
				html += '		<input type="text" class="form-control file" name="file" value="" autocomplete="off" readonly>';
				html += '		<label class="btn btn-w-m btn-default" style="line-height: 30px; height: 40px;">';
				html += '			파일추가 <input type="file" onchange="fileSetting(this)" style="display: none; z-index: 0;"/>';
				html += '		</label>';
				html += '	</div>';
				html += '</div>';
					
			$(".buttonDiv").before(html);
		}
		
		// 파일 + 선택시
		function filePlus() {
			addfile();
		}
		
		// 창닫기
		$('#btnClose').click(function() {
			window.close();
		});
		
		// CK에디터 실행
		$(function() {
			CKEDITOR.replace("comments");
		});

		// 저장시 에디터 관련을 설명 드리기 위한 임시 함수입니다.
		function doSave() {
			
			// 내용의 입력 유무를 체크하실 경우, 스크립트로 아래와 같이 체크할 수 있습니다.
			if($.trim(CKEDITOR.instances["comments"].getData()) == "") {
				alert("내용을 입력해주세요.");
				CKEDITOR.instances["comments"].focus();
				return;
			}

			// 에디터로 작성한 내용이 form submit 으로 그냥 처리하면 서버에서 받지를 못하게 됩니다.
			// 아래 처럼 에디터의 내용이 textarea 에 저장하도록 처리 후, submit 을 진행하시면 됩니다.
			$("#comments").val(CKEDITOR.instances["comments"].getData());

				
		}
